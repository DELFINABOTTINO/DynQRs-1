<script>
  function get(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
  }
  
  var k = get('k');
  fetch('https://script.google.com/macros/s/AKfycbwrnCzxUr2lIAXCRXq4GGSHbdVRXO49iJhHSzs9svMtnCnf-lnkh3wYVSLFfuNQiYB71w/exec?k='+k)
  .then(r => r.text())
  .then((r) => {
    console.log(r)
  })
  .catch(err => console.log(err))
  //document.location.replace('https://www.google.es');
</script>
